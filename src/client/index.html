<!DOCTYPE html>
<html>
  <head>
    <title>GGJ Trier 2022 - Patoro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sprites/sprite.css">
    <script type="module" src="./client.js"></script>
  </head>
  <body>
    <div id="toast" class="init">
        <div id="notification">
            <h1>Welcome to OneStepAhead</h1>
            <h4>A Patoro production at the Trier Global Game Jam 2022.</h4>
            <div>...made with ðŸ’•</div>
        </div>
    </div>

    <div class="topbar">

        <div id="stats">
            <div>User ID: <span id="userId"></span></div>
            <div>Round: <span id="round"></span></div>
            <div>Buffer: <span id="buffer"></span></div>
            <div>Timer: <span id="timer"></span></div>
        </div>

        <div id="controls" class="ui">
            <button id="left" class="command">LEFT<div><small>[a]</small></div></button>
            <button id="up" class="command">UP<div><small>[w]</small></div></button>
            <button id="right" class="command">RIGHT<div><small>[d]</small></div></button>
            <button id="down" class="command">DOWN<div><small>[s]</small></div></button>
            <button id="hole" class="command">HOLE<div><small>[r]</small></div></button>
            <button id="fill" class="command">FILL<div><small>[f]</small></div></button>
            <button id="skip" class="command">SKIP<div><small>[ctrl]</small></div></button>
            <button id="turn_left" class="command">TURN LEFT<div><small>[q]</small></div></button>
            <button id="turn_right" class="command">TURN RIGHT<div><small>[e]</small></div></button>
            <button id="fire" class="command"><span id="fire-text">! FIRE !</span><div><small>[space]</small></div></button>
            <button id="commit" class="uiCommand">COMMIT<div><small>[enter]</small></div></button>
            <button id="undo" class="uiCommand">UNDO<div><small>[back]</small></div></button>
        </div>

        <div class="spacer"></div>

        <div id="player_list_div" class="ui">
            <div id="player_list"></div>
        </div>
    </div>

    <div id="main" tabindex="0">
        <div class="scrollbox" style="z-index: 1;">
            <div id="map"></div>
        </div>
        <ul id="messages" class="scrollbox" style="z-index: 2;"></ul>
    </div>

    <form id="form" action="">
        <fieldset>
            <input id="name_change_input" placeholder="name" autocomplete="off" />
        </fieldset>
        <fieldset style="flex: 1 1 auto;">
            <input id="input" placeholder="message" autocomplete="off" />
        </fieldset>
        <fieldset>
            <button>Send</button>
        </fieldset>
    </form>

    <!-- add livereload script -->
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
      </script>

  </body>
</html>
