<!DOCTYPE html>
<html>
  <head>
    <title>GGJ Trier 2022 - Patoro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sprites/sprite.css">
    <script type="module" src="./client.js"></script>
  </head>
  <body>
    <div id="toast" class="init">
        <span id="notification">Welcome to Robogarden</span>
    </div>

    <div class="topbar">

        <div id="stats">
            <div>User ID: <span id="userId"></span></div>
            <div>Round: <span id="round"></span></div>
            <div>Buffer: <span id="buffer"></span></div>
            <div>Timer: <span id="timer"></span></div>
        </div>

        <div id="controls" class="ui">
            <button id="left" class="command">LEFT</button>
            <button id="up" class="command">UP</button>
            <button id="right" class="command">RIGHT</button>
            <button id="down" class="command">DOWN</button>
            <button id="hole" class="command">HOLE</button>
            <button id="fill" class="command">FILL</button>
            <button id="skip" class="command">SKIP</button>
            <button id="turn_left" class="command">TURN LEFT</button>
            <button id="turn_right" class="command">TURN RIGHT</button>
            <button id="fire_laser" class="uiCommand">! FIRE !</button>
            <button id="commit" class="uiCommand">COMMIT</button>
            <button id="undo" class="uiCommand">UNDO</button>
        </div>

        <div class="spacer"></div>

        <div id="player_list_div" class="ui">
            <div id="player_list"></div>
        </div>
    </div>

    <div id="main">
        <div class="scrollbox" style="z-index: 1;">
            <div id="map"></div>
        </div>
        <ul id="messages" class="scrollbox" style="z-index: 2;"></ul>
    </div>

    <form id="form" action="">
        <fieldset>
            <input id="name_change_input" placeholder="name" autocomplete="off" />
        </fieldset>
        <fieldset style="flex: 1 1 auto;">
            <input id="input" placeholder="message" autocomplete="off" />
        </fieldset>
        <fieldset>
            <button>Send</button>
        </fieldset>
    </form>

    <!-- add livereload script -->
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
      </script>

  </body>
</html>
