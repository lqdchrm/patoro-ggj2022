<!DOCTYPE html>
<html>
  <head>
    <title>GGJ Trier 2022 - Patoro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sprites/sprite.css">
    <script type="module" src="./client.js"></script>
  </head>
  <body>
    <div class="topbar">
        <div>User ID: <span id="userId"></span></div>
        <div>Round: <span id="round"></span></div>
    </div>

    <div id="main">
        <div class="scrollbox" style="z-index: 1;">
            <div id="map"></div>
        </div>
        <ul id="messages" class="scrollbox" style="z-index: 2;"></ul>
        <div id="controls" style="z-index: 3;">
            <button id="left" class="command">LEFT</button>
            <button id="right" class="command">RIGHT</button>
            <button id="up" class="command">UP</button>
            <button id="down" class="command">DOWN</button>
        </div>
    </div>

    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <!-- add livereload script -->
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
      </script>

  </body>
</html>
